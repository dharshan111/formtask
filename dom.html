<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=upload" />
</head>
<body>
    <div class="top-container">

    
    <div class="overall-container">
        <header>
            <h4>Personal info</h4>
            <p class="lorem">Lorem ipsum dolor sit amet</p>
            <hr class="hr-tag">
        </header>
        <section>
            <form action="">
                <div class="names">
                    <label for="name" class="change-labels">Name</label>
                    <div>
                        <input type="text" class="input-names" placeholder="John">
                        <input type="text" class="input-names" placeholder="Doe">
                    </div>
                    
                    
                </div>
                <hr>
                <div class="email">
                    <label for="email" class="fixed-labels">Email address</label>
                    <input type="text" class="input-3" placeholder="johndoe@flex.c">
                    
                </div>
                <hr>
                <div class="picture">
                    <div>
                        <label for="photo">Photo</label>
                        <p class="lorem-p">Lorem ipsum dolor sit amet</p>
                    </div>
                    
                    <div class="image-setup">
                        <img src="images/profile.jpg" alt="" class="image">
                    
                    <div class="file-up">
                        <div class="upload-img">
                            <span class="material-symbols-outlined" style="color: rgb(29, 211, 29);">upload</span>
                            <div class="span1" style="color:rgb(4, 199, 4);">Click to Upload a file <span style="font-weight:500; color: black;">or drag and drop</span></div>
                            <!-- <div class="span2"></div> -->
                            <div class="span3"><p class="para" style="color: grey;">PNG, JPG, GIF or up to 10MB</p></div>
                        </div>
                    </div>
                    </div>
                </div>
                <hr>

                <div class="Role">
                    <label for="role" class="fixed-labels">Role</label>
                    <input type="text" class="input-3" placeholder="Frontend Developer">
                    
                </div>
                <hr>
                <div class="country">
                    <label for="country" class="fixed-labels">Country</label>
                    <select name="country" id="city" class="input-3">
                        <option value="United States">United States</option>
                        <option value="India">India</option>
                        <option value="Russia">Russia</option>
                        <option value="Europe">Europe</option>
                    </select>
                </div>
                <hr>

                <div class="time">
                    <label for="Time" class="fixed-labels">Timezone</label>
                    <select name="timer" id="time" class="input-3">
                        <option value="timer">Central Daylight Time (GMT-5) UTC-08.00</option>
                        <option value="timer2">Central Daylight Time (GMT-5) UTC-15.00</option>
                        <option value="timer3">Central Daylight Time (GMT-5) UTC-09.00</option>
                    </select>
                    
                </div>
                <hr>

                <div class="domain1">
                    <label for="domain" class="fixed-labels">Domain</label>
                    <div class="domain-box">
                        <input type="text" class="input-1" placeholder="https://">
                        <input type="text" class="inputp" placeholder="flex.co" id="domain-inp1">
                    </div>
                    
                    
                </div>
                <hr>
                <div class="domain2">
                    <label for="domain" class="fixed-labels">Domain</label>
                    <div class="domain-box">
                        <input type="text" class="input-1" placeholder="flex.co/">
                        <input type="text" class="inputp" placeholder="johndoe42" id="domain-inp2" >
                    </div>
                    
                    
                </div>
                <hr>
                <div class="biography">
                    <div>
                        <label for="bio" class="bio-1">Bio</label>
                        <p class="lorem-p">Lorem ipsum dolor sit amet</p>
                    </div>
                    
                    <input type="text" class="bio">
                </div>
                
                <div class="submit-btn">
                    <button class="cancel-btn">cancel</button><button class="save-btn">save</button>
                </div>
            </form>
        </section>
    </div>
    </div>
</body>
</html>
