<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal info</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=upload"
    />
    
  </head>
  <body>
      <div class="overall-container">
        <header>
                <div class="personal-frm">
                    <h4>Personal info</h4>
                    <p class="lorem">Lorem ipsum dolor sit amet</p>
                </div>
        </header> 
        <hr>
        <section>
          <form action="" id="form">
            <div class="names">
              <label for="name" class="change-labels">Name</label>
              <div class="names-inp">
 
                <input type="text" class="input-names"  id="fname" placeholder="John"  />
                <div id="error-name"></div>
                <input type="text" class="input-names" id="lname" placeholder="Doe" />
                <div id="error-lname"></div>
                
              </div>
              
            </div>
           
            <hr/>
            <div class="email">
              <div class="email-container">
              <label for="email" class="fine-labels">Email address</label>
              <input type="email" class="inputcontrol" id="email-inp" placeholder="johndoe@flex.c" />
              </div>

              
                
            </div>
            <div id="error-email"></div>
            <hr />
            <div class="picture">
              <div>
                <label for="photo">Photo</label>
                <p class="lorem-p">Lorem ipsum dolor sit amet</p>
              </div>

              <div class="image-setup">
                <img src="images/profile.jpg" alt="" class="image" id="profile-pic" />
                <div class="file-up">
                  <div class="upload-img">
                    <input type="file" class="upload-btn" id="picture-inp" accept="image/jpeg, image/png, image/jpg"><span
                      class="material-symbols-outlined"
                      style="color: rgb(29, 211, 29);"
                      >upload</span
                    >
                    <div class="span1" style="color: rgb(4, 199, 4)">
                      Click to Upload a file
                      <span style="font-weight: 500; color: black"
                        >or drag and drop</span
                      >
                      
                    </div>
                    <div class="span3">
                      <p class="para" style="color: grey">
                        PNG, JPG, GIF or up to 10MB
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="error-pic"></div>
            <hr/>

            <div class="Role">
              <label for="role" class="fine-labels">Role</label>
              <input
                type="text"
                class="inputcontrol"
                placeholder="Frontend Developer" id="role-inp"/>
            </div>
            <div id="error-role"></div>
            <hr />
            <div class="country">
              <label for="country" class="fine-labels">Country</label>
              <select name="country" id="city" class="inputcontrol">
                <option value=""></option>
                <option value="United States">United States</option>
                <option value="India">India</option>
                <option value="Russia">Russia</option>
                <option value="Europe">Europe</option>
              </select>
              
            </div>
            <div id="error-country"></div>
            <hr />

            <div class="time">
              <label for="Time" class="fine-labels">Timezone</label>
              <select name="timer" id="time" class="inputcontrol">
                <option value=""></option>
                <option value="timer">
                  Central Daylight Time (GMT-5) UTC-08.00
                </option>
                <option value="timer2">
                  Central Daylight Time (GMT-5) UTC-15.00
                </option>
                <option value="timer3">
                  Central Daylight Time (GMT-5) UTC-09.00
                </option>
              </select>
              
            </div>
            <div id="error-time"></div>
            <hr />

            <div class="domain1">
              <label for="domain" class="fine-labels">Domain</label>
              <div class="domain-box">
                <input type="text" class="input-1" id="domain-boxer"placeholder="https://" />
                <input
                  type="text"
                  class="inputp"
                  placeholder="flex.co"
                  id="domain-inp1"
                />
              </div>
            </div>
            <div id="error-ftdomain"></div>
            <hr />





            <div class="domain2">
              <label for="domain" class="fine-labels">Custom domain</label>
              <div class="domain-box">
                <input type="text" class="input-1" id="domain-boxer2"placeholder="https://" />
                <input
                  type="text"
                  class="inputp"
                  placeholder="johndoe42"
                  id="domain-inp2"
                />
              </div>
            </div>
            <div id="error-stdomain"></div>
            <hr />
            <div class="biography">
              <div>
                <label for="bio" class="bio-1">Bio</label>
                <p class="lorem-p">Lorem ipsum dolor sit amet</p>
              </div>
              <input type="text" class="bio" id="biograph" placeholder="Type here"/>
            </div>
            <div id="error-bio"></div>
            <div class="submit-btn">
              <button class="cancel-btn"  type="reset" id="cancel">cancel</button>
              <button class="save-btn" type="submit" id="save">save</button>
            </div>
          </form>
        </section>
      </div>
      <script src="main.js"></script>  
  </body>
</html>
